<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - eMercado</title>

    <!-- Fuente DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/variables.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
    <!-- Script para aplicar tema antes de renderizar (evita flash) -->
    <script>
        const STORAGE_KEYS = {
            DARK_MODE: "darkMode",
            LANGUAGE: "language"
        };
        
        (function () {
            const savedTheme = localStorage.getItem(STORAGE_KEYS.DARK_MODE);
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (savedTheme === "true" || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>
</head>

<body>
    <!-- ====== HEADER ====== -->
    <header>
        <nav>

            <!-- Logo del e_commerce -->
            <a href="login.html">
                <div class="e-commerce">
                    <span id="e-mercado">
                        <span class="resaltar">e •</span> mercado
                    </span>
                    <span class="subtitulo">¡Tu <span class="bold">e_commerce</span> favorito!</span>
                </div>
            </a>

            <!-- Formulario de búsqueda (oculto en login) -->
            <form class="search-form" role="search" onsubmit="return false;" style="visibility: hidden;">
                <input type="text" id="search-bar" placeholder="Buscar productos..." aria-label="Buscar">
                <button type="button" class="clear-search" id="clear-search">×</button>
            </form>

            <!-- Controles (carrito y perfil ocultos) -->
            <div class="selectores" style="visibility: hidden;">
                <button class="light-btn">
                    <svg class="light-img" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                        viewBox="0 0 256 256">
                        <path
                            d="M241.55,64.74A12,12,0,0,0,232,60H60.23L51.56,28.79A12,12,0,0,0,40,20H20a12,12,0,0,0,0,24H30.88l34.3,123.49a28.09,28.09,0,0,0,27,20.51H191a28.09,28.09,0,0,0,27-20.51l25.63-92.28A12,12,0,0,0,241.55,64.74ZM194.8,161.07A4,4,0,0,1,191,164H92.16a4,4,0,0,1-3.85-2.93L66.9,84H216.21ZM108,220a20,20,0,1,1-20-20A20,20,0,0,1,108,220Zm104,0a20,20,0,1,1-20-20A20,20,0,0,1,212,220Z">
                        </path>
                    </svg>
                </button>

                <button class="light-btn" id="btn-perfil">
                    <svg class="light-img" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                        viewBox="0 0 256 256">
                        <path
                            d="M234.38,210a123.36,123.36,0,0,0-60.78-53.23,76,76,0,1,0-91.2,0A123.36,123.36,0,0,0,21.62,210a12,12,0,1,0,20.77,12c18.12-31.32,50.12-50,85.61-50s67.49,18.69,85.61,50a12,12,0,0,0,20.77-12ZM76,96a52,52,0,1,1,52,52A52.06,52.06,0,0,1,76,96Z">
                        </path>
                    </svg>
                    <span id="User-display"></span>
                </button>
            </div>

            <!-- Controles de tema e idioma -->
            <div class="selectores">
                <!-- Modo claro/oscuro - Toggle -->
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <label for="theme-toggle-checkbox">
                        <!-- Sol (modo claro) -->
                        <svg class="sun-icon" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 17.01c2.76 0 5.01-2.25 5.01-5.01S14.76 6.99 12 6.99 6.99 9.24 6.99 12s2.25 5.01 5.01 5.01M12 9c1.66 0 3.01 1.35 3.01 3.01s-1.35 3.01-3.01 3.01-3.01-1.35-3.01-3.01S10.34 9 12 9M13 19h-2v3h2v-3M13 2h-2v3h2V2M2 11h3v2H2zM19 11h3v2h-3zM4.22 18.36l.71.71.71.71 1.06-1.06 1.06-1.06-.71-.71-.71-.71-1.06 1.06zM19.78 5.64l-.71-.71-.71-.71-1.06 1.06-1.06 1.06.71.71.71.71 1.06-1.06zM7.76 6.34 6.7 5.28 5.64 4.22l-.71.71-.71.71L5.28 6.7l1.06 1.06.71-.71zM16.24 17.66l1.06 1.06 1.06 1.06.71-.71.71-.71-1.06-1.06-1.06-1.06-.71.71z"/>
                        </svg>
                        <!-- Luna (modo oscuro) -->
                        <svg class="moon-icon" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="m12.2,22c4.53,0,8.45-2.91,9.76-7.24.11-.35.01-.74-.25-1-.26-.26-.64-.36-1-.25-.78.23-1.58.35-2.38.35-4.52,0-8.2-3.68-8.2-8.2,0-.8.12-1.6.35-2.38.11-.35.01-.74-.25-1s-.64-.36-1-.25C4.91,3.35,2,7.28,2,11.8c0,5.62,4.57,10.2,10.2,10.2ZM8.18,4.65c-.03.34-.05.68-.05,1.02,0,5.62,4.57,10.2,10.2,10.2.34,0,.68-.02,1.02-.05-1.42,2.56-4.12,4.18-7.15,4.18-4.52,0-8.2-3.68-8.2-8.2,0-3.03,1.63-5.73,4.18-7.15Z"/>
                        </svg>
                    </label>
                </div>

                <!-- Selector de idioma -->
                <div class="lang-container">
                    <button class="lang-btn" aria-label="Seleccionar idioma">
                        <svg class="lang-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="m17,11c-.4,0-.75.23-.91.59l-4,9,1.83.81,1.07-2.41h4.03l1.07,2.41,1.83-.81-4-9c-.16-.36-.52-.59-.91-.59Zm-1.13,6l1.13-2.54,1.13,2.54h-2.26Z">
                            </path>
                            <path
                                d="m12.25,14.97l.49-1.94c-.13-.03-1.6-.43-3.17-1.42,1.4-1.41,2.49-3.26,2.74-5.61h1.68v-2h-5v-2h-2v2H2v2h8.3c-.25,1.91-1.19,3.34-2.31,4.4-.69-.65-1.31-1.44-1.74-2.4h-2.13c.5,1.44,1.33,2.63,2.3,3.61-1.57.99-3.04,1.39-3.17,1.42l.49,1.94c1.18-.3,2.76-.96,4.26-2.02,1.49,1.06,3.08,1.72,4.25,2.02Z">
                            </path>
                        </svg>
                    </button>
                    <select id="idioma" name="idioma">
                        <option value="es">ES</option>
                        <option value="en">ENG</option>
                    </select>
                </div>
            </div>

        </nav>
    </header>

    <!-- ====== MAIN ====== -->
    <main>
        <!-- Formulario de inicio de sesión -->
        <form action="#" class="formulario" method="post">
            <h1 id="login-title">Iniciar sesión</h1>

            <!-- Campo de email -->
            <div class="campos">
                <input type="email" id="usuario" placeholder="Correo electrónico" required>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="campos">
                <input type="password" id="contrasena" placeholder="Contraseña" required>
            </div>

            <!-- Checkbox para recordar sesión -->
            <label id="checkbox-label">
                <input type="checkbox" id="remember" class="checkbox">
                <span id="remember-text">Mantener la sesión iniciada</span>
            </label>

            <!-- Botón de envío del formulario -->
            <button type="submit" id="btn-ingresar">Ingresar</button>

            <!-- Enlaces adicionales -->
            <div class="recuperar-registrar">
                <p id="recover-text">¿No recuerdas tu contraseña? <a href="#">Recuperar mi cuenta</a></p>
                <p id="register-text">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>

            <!-- Otras formas -->
            <div class="login-otras-formas">
                <span id="other-methods-text">Otras formas de inicio de sesión</span>
            </div>

            <!-- Botones de login con redes sociales -->
            <div class="otros-met">
                <button type="button" class="btn-otras-formas">
                    <img class="icon-img" src="img/extra/google.png" alt="Google">
                </button>
                <button type="button" class="btn-otras-formas">
                    <img class="icon-img" src="img/extra/facebook.png" alt="Facebook">
                </button>
                <button type="button" class="btn-otras-formas">
                    <img class="icon-img" src="img/extra/github.png" alt="GitHub">
                </button>
            </div>
        </form>
    </main>

    <!-- ====== FOOTER ====== -->
    <footer>
        <div>
            <p id="footer-text">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="resaltar">Jóvenes a Programar</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/init.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    <script src="js/translate.js"></script>
</body>

</html>
