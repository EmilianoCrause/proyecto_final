<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Script para evitar flash al cargar modo oscuro -->
  <script>
      (function() {
          const savedTheme = localStorage.getItem("darkMode");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (savedTheme === "true" || (!savedTheme && prefersDark)) {
              document.documentElement.classList.add("dark-mode");
          }
      })();
  </script>
</head>

<body>
  <header>
        <nav>
            <!-- Logo del e_commerce -->
            <a href="index.html">
                <div class="e-commerce">
                    <span id="e-mercado">
                        <span class="resaltar">e •</span> mercado
                    </span>
                    <span class="subtitulo">¡Tu <span class="bold">e_commerce</span> favorito!</span>

            <!-- Formulario de búsqueda -->

                <input type="text" id="search-bar" placeholder="Buscar productos..." aria-label="Buscar">
                <button type="button" class="clear-search" id="clear-search">×</button>
            </form>

            <!-- Controles -->
            <div class="selectores">
                <!-- Botón carrito con badge -->

                    </svg>
                    <span id="cart-badge" class="position-absolute"

                        0
                    </span>
                </button>

                <!-- Botón perfil  -->
                <button class="light-btn" id="btn-perfil">

                        </path>
                    </svg>
                    <span id="User-display"></span>
                </button>

                <!-- Botón Cerrar sesión -->
                <button class="light-btn" id="btn-logout">
                    <svg class="light-img" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#000000" viewBox="0 0 256 256">
                        <path d="M104,32a8,8,0,0,0-8,8V64a8,8,0,0,0,16,0V40h88V216H112V192a8,8,0,0,0-16,0v32a16,16,0,0,0,16,16h88a16,16,0,0,0,16-16V40a16,16,0,0,0-16-16ZM141.66,154.34a8,8,0,0,0,11.32,11.32l32-32a8,8,0,0,0,0-11.32l-32-32a8,8,0,0,0-11.32,11.32L164.69,120H56a8,8,0,0,0,0,16H164.69Z"></path>
                    </svg>
                    <span class="d-none d-sm-inline">Cerrar sesión</span>
                </button>
            </div>

            <div class="selectores">
                <!-- Modo claro/oscuro - Toggle -->
                <div class="theme-toggle">

                        </svg>
                    </label>
                </div>
                <!-- Selector de idioma --> 
                 <div class="lang-container"> 
                    <button id="btnIdioma" class="lang-btn" aria-label="Seleccionar idioma"> 
                        <svg class="lang-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> 
                            <path

            <!-- Menú desplegable --> 
             <div class="lang-dropdown" id="langDropdown"> 
                <button data-lang="es">ES</button> 
                <button data-lang="en">EN</button> 
                <button data-lang="fr">FR</button> 
                <button data-lang="pt">PT</button> 
                <button data-lang="de">DE</button> 
            </div> 
            <div id="google_translate_element" style="opacity:0; height:0; overflow:hidden;"></div> </div>
                </div>
            </div>

            </div>
        </nav>
    </header>
  <main class="py-5">
  <div class="container">
    <h2 class="mb-4">Carrito de compra</h2>

    <div class="row g-4 justify-content-center">

      <!-- Lista de productos -->
      <div class="col-lg-7">
        <h5 class="fw-bold mb-3">Detalle del pedido</h5>
        <div id="lista-art"></div>

        <div class="d-flex justify-content-between align-items-center mt-3 p-2 border-top">
          <p class="mb-0 fw-bold">Subtotal:</p>
          <p id="input-subtot" class="mb-0 fw-semibold"></p>
        </div>
      </div>

      <!-- Panel de información / Tabs -->
      <div class="col-lg-5">

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="checkoutTabs">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#envioTab">Envío</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#pagoTab">Pago</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#resumenTab">Resumen</button>
          </li>
        </ul>

        <div class="tab-content">

          <!-- TAB ENVÍO -->
          <div class="tab-pane fade show active theme-section" id="envioTab">

            <h6 class="fw-bold">Tipo de envío</h6>
            <select id="shipping-type" class="form-select mb-3">
              <option value="0.15">Premium 2 a 5 días (15%)</option>
              <option value="0.07">Express 5 a 8 días (7%)</option>
              <option value="0.05">Standard 12 a 15 días (5%)</option>
            </select>

            <h6 class="fw-bold">Dirección de envío</h6>
            <input class="form-control mb-2" id="dep" placeholder="Departamento">
            <input class="form-control mb-2" id="loc" placeholder="Localidad">
            <input class="form-control mb-2" id="calle" placeholder="Calle">
            <div class="d-flex gap-2 mb-2">
              <input class="form-control" id="numero" placeholder="Número">
              <input class="form-control" id="esquina" placeholder="Esquina">
            </div>

            <button class="btn btn-primary w-100 mt-2" data-bs-toggle="tab" data-bs-target="#pagoTab">
              Continuar
            </button>
          </div>

          <!-- TAB PAGO -->
          <div class="tab-pane fade theme-section" id="pagoTab">

            <h6 class="fw-bold">Forma de pago</h6>
            <select id="payment-method" class="form-select mb-3">
              <option value="card">Tarjeta de crédito</option>
              <option value="transfer">Transferencia bancaria</option>
            </select>

            <div id="payment-fields">

              <!-- Por defecto tarjeta -->
              <input class="form-control mb-2" placeholder="Nombre completo">
              <input class="form-control mb-2" placeholder="Número de tarjeta">
              <div class="d-flex gap-2 mb-2">
                <input class="form-control" placeholder="CVV">
                <input class="form-control" placeholder="Vencimiento">
              </div>

            </div>

            <button class="btn btn-secondary w-100 mt-2" data-bs-toggle="tab" data-bs-target="#envioTab">Volver</button>
            <button class="btn btn-primary w-100 mt-2" data-bs-toggle="tab" data-bs-target="#resumenTab">
              Continuar
            </button>

          </div>

          <!-- TAB RESUMEN -->
          <div class="tab-pane fade theme-section" id="resumenTab">
            <h6 class="fw-bold">Costos</h6>

            <div class="d-flex justify-content-between">
              <span>Subtotal:</span>
              <span id="resumen-subtotal"></span>
            </div>

            <div class="d-flex justify-content-between">
              <span>Costo de envío:</span>
              <span id="resumen-envio"></span>
            </div>

            <hr>

            <div class="d-flex justify-content-between fw-bold">
              <span>Total:</span>
              <span id="resumen-total"></span>
            </div>

            <button class="btn btn-secondary w-100 mt-3" data-bs-toggle="tab" data-bs-target="#pagoTab">Volver</button>
            <button id="btn-finalizar" class="btn btn-success w-100 mt-2">Finalizar compra</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/user-display.js"></script>

  <!-- Script logout + badge carrito -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ==== CERRAR SESIÓN ====
      const logoutBtn = document.getElementById("btn-logout");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("user");
          localStorage.removeItem("profileImage");
          window.location.href = "login.html";
        });
      }

      // ==== BADGE DEL CARRITO ====
      const badge = document.getElementById("cart-badge");
      if (!badge) return;

      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem("cart")) || [];
      } catch (e) {
        cart = [];
      }

      const totalCantidad = cart.reduce(
        (acc, item) => acc + (item.count || 0),
        0
      );

      badge.textContent = totalCantidad;
    });
  </script>
  <script src="js/translate.js"></script>
  <!--Script de Google-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
