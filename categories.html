    <div class="container">
      <div class="row">
        <aside class="col-md-3 filters-aside">
          <div>
            <h6>Ordenar por</h6>
            <div class="sort-options">
              <label>
                <input type="radio" name="sortOptions" value="nameAsc">
                <span>Alfabético (A-Z)</span>
              </label>
              <label>
                <input type="radio" name="sortOptions" value="nameDesc">
                <span>Alfabético (Z-A)</span>
              </label>
              <label>
                <input type="radio" name="sortOptions" value="relevance" checked>
                <span>Relevancia</span>
              </label>
            </div>
          </div>

          <form class="filter-box" id="countFilterForm">
            <h6>Cantidad</h6>
            <div class="filter-input-group">
              <div class="filter-input">
                <input type="number" placeholder="mín." id="rangeFilterCountMin" name="minCount" min="0">
              </div>
              <span>-</span>
              <div class="filter-input">
                <input type="number" placeholder="máx." id="rangeFilterCountMax" name="maxCount" min="0">
              </div>
            </div>
            <div class="filter-actions">
              <button type="submit" class="filter-btn">Filtrar</button>
              <button type="reset" class="clear-btn" id="clearRangeFilter">Limpiar</button>
            </div>
          </form>
        </aside>

        <section class="col-md-9">
          <div class="categories-grid" id="cat-list-container">
            <!-- Aquí se cargarán las categorías -->
