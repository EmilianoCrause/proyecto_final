<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item d-flex">
            <div class="col-12">
              <div class="input-group">
                <input type="search" id="search-bar" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="basic-addon1">
                <button class="btn btn-dark btn-outline-secondary" id="btn-buscar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                  </svg>
                </button>
                </div>
            </div>
          </li>
          <li class="nav-item"><span class="nav-link" id="User-display"></span></li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5">
    <!-- Barra superior SOLO móvil -->
    <div class="container-fluid p-2 border-bottom d-md-none">
      <div class="d-flex justify-content-between align-items-center">
        <h2 id="category-title-mobile" class="mb-0"></h2>
        <div class="d-flex align-items-center">
          <div class="btn-group btn-group-toggle me-2" data-bs-toggle="buttons" aria-label="Ordenar (móvil)">
            <input type="radio" class="btn-check" name="optionsMobile" id="sortAscMobile">
            <label class="btn btn-light" for="sortAscMobile">Precio ↑</label>

            <input type="radio" class="btn-check" name="optionsMobile" id="sortDescMobile">
            <label class="btn btn-light" for="sortDescMobile">Precio ↓</label>

            <input type="radio" class="btn-check" name="optionsMobile" id="sortByCountMobile" checked>
            <label class="btn btn-light" for="sortByCountMobile">
              Rel <i class="fas fa-sort-amount-down me-1"></i>
            </label>
          </div>

          <!-- Toggle filtros móvil -->
          <button class="btn btn-light" type="button"
                  data-bs-toggle="collapse" data-bs-target="#filterCollapseMobile"
                  aria-controls="filterCollapseMobile" aria-expanded="false" aria-label="Mostrar filtros">
            <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>

      <!-- Filtros móvil (collapse) -->
      <div class="collapse mt-2" id="filterCollapseMobile">
        <div class="row gx-2">
          <div class="col-6">
            <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMinMobile">
          </div>
          <div class="col-6">
            <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMaxMobile">
          </div>
          <div class="col-12 mt-2 d-flex gap-2">
            <button class="btn btn-light flex-fill" id="rangeFilterPriceMobile">Filtrar</button>
            <button class="btn btn-link btn-sm flex-fill" id="clearRangeFilterMobile">Limpiar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Topbar ESCRITORIO -->
    <div class="container-fluid p-2 border-bottom d-none d-md-block">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 id="category-title-desktop" class="mb-2"></h2>
          <p id="category-subtitle-desktop" class="lead mb-0"></p>
        </div>

        <div class="d-flex align-items-center">
          <!-- Orden escritorio -->
          <div class="btn-group btn-group-toggle me-2" data-bs-toggle="buttons" aria-label="Ordenar (escritorio)">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc">Precio ↑</label>

            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc">Precio ↓</label>

            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light" for="sortByCount">
              Rel <i class="fas fa-sort-amount-down me-1"></i>
            </label>
          </div>

          <!-- Filtro precio escritorio -->
          <div class="input-group input-group-sm" style="width: 260px;">
            <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin">
            <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax">
            <button class="btn btn-outline-secondary" id="rangeFilterPrice">Filtrar</button>
            <button class="btn btn-outline-secondary" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de productos -->
    <div class="container mt-3">
      <div class="row">
        <div class="list-group" id="products-list-container"></div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <!-- Spinner global -->
  <div id="spinner-wrapper">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/user-display.js"></script>
</body>
</html>
